<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Geolocation Tracking with Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            height: 400px; /* Set map height */
            width: 100%; /* Full width */
            margin-top: 20px;
        }
        #location {
            margin-top: 20px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDABrgnzxuIVX3HyWQyfMvEfQnu7E4RxT8&callback=initMap" async defer></script>
</head>
<body>
    <h1>Live Geolocation Tracking with Map</h1>
    <button id="startTracking">Start Tracking</button>
    <button id="stopTracking" disabled>Stop Tracking</button>
    <div id="location"></div>
    <div id="map"></div>

    <script>
        let watchId;
        let map;
        let marker;

        function initMap() {
            // Initialize the map
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 }, // Default center
                zoom: 15, // Default zoom level
            });
            marker = new google.maps.Marker({
                position: map.getCenter(),
                map: map,
            });
        }

        document.getElementById('startTracking').addEventListener('click', function() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
                document.getElementById('startTracking').disabled = true;
                document.getElementById('stopTracking').disabled = false;
            } else {
                document.getElementById('location').innerText = "Geolocation is not supported by this browser.";
            }
        });

        document.getElementById('stopTracking').addEventListener('click', function() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null; // Reset watchId
                document.getElementById('startTracking').disabled = false;
                document.getElementById('stopTracking').disabled = true;
            }
        });

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById('location').innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;

            // Update the marker position and map center
            const newPosition = { lat: latitude, lng: longitude };
            marker.setPosition(newPosition);
            map.setCenter(newPosition);
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('location').innerText = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('location').innerText = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById('location').innerText = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('location').innerText = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</body>
</html>
