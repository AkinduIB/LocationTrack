<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Geolocation Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #location {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Live Geolocation Tracking</h1>
    <button id="startTracking">Start Tracking</button>
    <button id="stopTracking" disabled>Stop Tracking</button>
    <div id="location"></div>

    <script>
        let watchId; // Variable to hold the watch ID

        document.getElementById('startTracking').addEventListener('click', function() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
                document.getElementById('startTracking').disabled = true;
                document.getElementById('stopTracking').disabled = false;
            } else {
                document.getElementById('location').innerText = "Geolocation is not supported by this browser.";
            }
        });

        document.getElementById('stopTracking').addEventListener('click', function() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null; // Reset watchId
                document.getElementById('startTracking').disabled = false;
                document.getElementById('stopTracking').disabled = true;
            }
        });

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById('location').innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('location').innerText = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('location').innerText = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById('location').innerText = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('location').innerText = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</body>
</html>
